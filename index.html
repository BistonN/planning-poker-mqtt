<html>

<head>
    <title>Planning Poker Loopt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="iniciar-jogo">
        <div class="formulario">
            <div class="mb-3">
                <h3 class="text-center">Planning Poker Loopt</h3>
                <label for="nickname" class="form-label">Apelido</label>
                <input type="text" class="form-control" id="nickname" placeholder="Ex: Poderoso Chefinho">
            </div>
            <div class="mb-3">
                <label for="gameCode" class="form-label">Codigo Jogo</label>
                <input type="text" class="form-control" id="gameCode" placeholder="Ex: loopt-123">
                <div id="emailHelp" class="form-text">Caso o jogo não exista, será criado um novo jogo com o código
                    acima</div>
            </div>
            <button type="button" class="btn primary-bg" onclick="submitForm()">Entrar no Jogo</button>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
<script src="main.js" type="text/javascript"></script>
<script>localStorage.clear()</script>

</html>
